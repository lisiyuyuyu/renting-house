<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        html,body{
            height: 100%;
        }
    </style>
</head>
<body>
    <div style="width:100%;height: 100%;background-color: red;" id="app"></div>
</body>
<script>
    function touchStart(e){
        console.log(`touchStart`,e)
    }

    function touchMove(e){
        console.log(`touchMove`,e)
    }

    function touchEnd(e){
        console.log(`touchEnd`,e)
    }

    document.querySelector('#app').addEventListener('touchstart',touchStart)

    document.querySelector('#app').addEventListener('touchmove',touchMove)


    document.querySelector('#app').addEventListener('touchend',touchEnd)
</script>
</html>
